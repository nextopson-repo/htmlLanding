<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Test</title>
    <style>
        .team-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .team-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Team Images Test</h1>

    <div class="team-card">
        <h3>CEO Image Test</h3>
        <img src="../Images/ceo.png" alt="CEO" class="team-image"
            onerror="this.style.border='2px solid red'; this.alt='Failed to load'"
            onload="this.style.border='2px solid green'">
        <p>Path: ../Images/ceo.png</p>
    </div>

    <div class="team-card">
        <h3>Member Image Test</h3>
        <img src="../Images/member.jpg" alt="Member" class="team-image"
            onerror="this.style.border='2px solid red'; this.alt='Failed to load'"
            onload="this.style.border='2px solid green'">
        <p>Path: ../Images/member.jpg</p>
    </div>

    <div class="team-card">
        <h3>Hero Image Test</h3>
        <img src="../Images/Frame_AboutUs-SectionHeading.png" alt="Hero" class="team-image"
            onerror="this.style.border='2px solid red'; this.alt='Failed to load'"
            onload="this.style.border='2px solid green'">
        <p>Path: ../Images/Frame_AboutUs-SectionHeading.png</p>
    </div>

    <script>
        console.log('Testing image paths...');
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            console.log('Image src:', img.src);
        });
    </script>
</body>

</html>
